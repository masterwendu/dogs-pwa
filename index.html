<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#2cf321"/>
    <meta name="Description" content="See images of dogs">

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- add pwa manifest -->
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/toastr.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Dogs PWA</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="info">
        <h1>Welcome to the Dog PWA</h1>
        <p>The dog PWA gets random images of dogs. On startup it caches 10 dog images to work offline. When getting a new dog you see a already downloaded dog during waiting.</p>
        <div class="buttonWrapper">
          <button id='getRandomImageButton' onclick="loadRandomDog()">Get new dog image</button>
        </div>
      </div>
      <div class="imageWrapper">
        <img id="randomDogImage" src="images/icons/icon-512x512.png" alt="dogs">
        <div id="randomDogImageLoading" class="hidden">
          Loading new dog
        </div>
      </div>
    </div>
    <div>
      <p>
        Images by <a href="https://dog.ceo/dog-api/">dog.ceo/dog-api</a>.
      </p>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/toastr.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
